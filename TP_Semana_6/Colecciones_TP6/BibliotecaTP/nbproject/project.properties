annotation.processing.enabled=true
build.dir=build
build.generated.dir=${build.dir}/generated
build.classes.dir=${build.dir}/classes
build.generated.sources.dir=${build.dir}/generated-sources
debug.modulepath=\
    ${run.modulepath}
debug.test.modulepath=\
    ${run.test.modulepath}
dist.dir=dist
dist.jar=${dist.dir}/BibliotecaTP.jar
javac.modulepath=
javac.processormodulepath=
javac.source=1.8
javac.target=1.8
javac.test.modulepath=\
    ${javac.modulepath}
manifest.file=manifest.mf
platform.active=default_platform
run.classpath=${build.classes.dir}
main.class=biblioteca.MainBiblioteca
run.modulepath=\
    ${javac.modulepath}
run.test.modulepath=\
    ${javac.test.modulepath}
src.dir=src

# Added to fix Ant: Must set dist.javadoc.dir
dist.javadoc.dir=${dist.dir}/javadoc
javadoc.additionalparam=
source.encoding=UTF-8
includes=**
excludes=
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
test.src.dir=test

# Fix Ant: Must set build.classes.excludes
build.classes.excludes=**/*.java,**/*.form,**/.nbintdb
